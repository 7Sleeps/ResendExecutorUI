<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.48.0/min/vs/loader.js"></script>
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <span>Resend</span> </div>
            <nav class="sidebar-nav">

                    </a></li>
                    <li><a href="#" data-section="editor" class="nav-link active"> <svg class="icon" viewBox="0 0 24 24"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg> Emails
                    </a></li>
                    <li><a href="#" data-section="editor" class="nav-link">
                         <svg class="icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/><path d="M2 12h20"/></svg> Domains
                    </a></li>
                    <li><a href="#" data-section="editor" class="nav-link">
                        <svg class="icon" viewBox="0 0 24 24"><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/><path d="M14 2v4a2 2 0 0 0 2 2h4"/><path d="M10 9H8"/><path d="M16 13H8"/><path d="M16 17H8"/></svg> Logs
                    </a></li>
                    <li><a href="#" data-section="editor" class="nav-link">
                         <svg class="icon" viewBox="0 0 24 24"><circle cx="7.5" cy="15.5" r="5.5"/><path d="m21 2-9.6 9.6"/><path d="m15.5 7.5 3 3L22 7l-3-3"/></svg> API Keys
                    </a></li>
                    <li><a href="#" data-section="editor" class="nav-link">
                        <svg class="icon" viewBox="0 0 24 24"><path d="M18 16.98h-5.99"/><path d="M18 11.91h-5.99"/><path d="M12.01 12v5M6 12h0"/><path d="M6.01 7v10M12 7h0"/><path d="M18 7h0"/><path d="M12.01 2v5M6.01 2v5M18.01 2v5"/><path d="m6 17 6-5 6 5"/><path d="m12 12-6-5-6 5"/></svg> Webhooks
                    </a></li>
                    <li><a href="#" id="settings-link" data-section="settings" class="nav-link">
                        <svg class="icon" viewBox="0 0 24 24"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.09a2 2 0 0 1-1-1.74v-.51a2 2 0 0 1 1-1.72l.15-.08a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.09a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg> Settings
                    </a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="#">
                    <svg class="icon" viewBox="0 0 24 24"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg> team@resend.co...
                </a>
            </div>
        </aside>

        <main class="content-area">
            <header class="content-header">
                <h1>Editor View</h1> <div class="header-actions">
                    <button class="btn btn-secondary">
                       <svg class="icon icon-sm" viewBox="0 0 24 24"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg> Feedback
                    </button>
                    <button class="btn btn-secondary">
                        <svg class="icon icon-sm" viewBox="0 0 24 24"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg> Docs
                    </button>
                    <button class="btn btn-secondary btn-api">
                         <svg class="icon icon-sm" viewBox="0 0 24 24"><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></svg> API
                    </button>
                </div>
            </header>

            <div id="editor-section" class="main-section active-section">
                <div class="tab-bar" id="tab-bar">
                    </div>
                <div id="editor-container" class="editor-container">
                    </div>
            </div>

            <div id="settings-section" class="main-section settings-section">
                <h2>Settings</h2>
                <div class="settings-group">
                    <h3>Editor Preferences</h3>
                    <div class="setting-item">
                        <label for="minimap-toggle">
                            <input type="checkbox" id="minimap-toggle">
                            Enable Minimap
                        </label>
                    </div>
                     <div class="setting-item">
                        <label for="theme-select">Editor Theme:</label>
                        <select id="theme-select">
                            </select>
                    </div>
                </div>
                 </div>

        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
